<!DOCTYPE html>
<html>
<body>

<h2>My First Web Page</h2>
<p>My first paragraph.</p>

<p>Never call document.write after the document has finished loading.
It will overwrite the whole document.</p>

<script>
document.write(100 + 6);
document.write("<hr>");
document.write("<hr>");
document.write("<hr>");
for(let i =0;i<10;i++){
    document.write(`<h2 class ="demo${i}">Testing: ${i}<h2>`);
}
document.querySelector(".demo1").innerHTML = "Hi! I'm in index 1!";

//You can embedd HTML obviously
document.querySelector(".demo6").innerHTML = "<i>Hi! I'm in index 6!</i>";

</script>

</body>
</html>
